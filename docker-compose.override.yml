services:
  document-merge-service:
    image: ghcr.io/adfinis/document-merge-service:dev
    build:
      context: .
      args:
        - ENV=dev
        - UID=$UID
    cap_add:
      - CAP_SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    user: "${UID:?Set UID env variable to your user id}"
    volumes:
      - ./:/app
    command:
      [
        "/bin/sh",
        "-c",
        "./manage.py migrate && ./manage.py runserver 0.0.0.0:8000"
      ]
    environment:
      - ENV=dev
      - ISOLATE_UNOCONV=true
