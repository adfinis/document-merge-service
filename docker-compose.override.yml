version: "3.4"
services:
  document-merge-service:
    image: ghcr.io/adfinis/document-merge-service:dev
    build:
      context: .
      args:
        - ENV=dev
        - UID=$UID
    user: "${UID:?Set UID env variable to your user id}"
    volumes:
      - ./:/app
    command:
      [
        "/bin/sh",
        "-c",
        "poetry run python ./manage.py migrate && poetry run python ./manage.py runserver 0.0.0.0:8000"
      ]
    environment:
      - ENV=dev
