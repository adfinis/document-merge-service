[tool.poetry]
name = "document-merge-service"
version = "6.2.0"
description = "Merge Document Template Service"
license = "GPL-3.0-or-later"
authors = ["Adfinis AG <info@adfinis.com>"]
homepage = "https://github.com/adfinis/document-merge-service"
repository = "https://github.com/adfinis/document-merge-service"
documentation = "https://github.com/adfinis/document-merge-service/blob/main/README.md"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.8",
]
include = ["CHANGELOG.md"]
exclude = [
    "document-merge-service/**/tests",
]

[tool.poetry.dependencies]
python = "^3.8"
Babel = "^2.11.0"
Django = "^3.2.16"
django-cors-headers = "^3.13.0"
django-environ = "^0.9.0"
django-filter = "^22.1"
djangorestframework = "^3.14.0"
docx-mailmerge = "^0.5.0"
docxtpl = "^0.16.4"
Jinja2 = "^3.1.2"
mysqlclient = { version = "^2.1.1", optional = true }
psycopg2-binary = { version = "^2.9.5", optional = true }
python-dateutil = "^2.8.2"
python-memcached = "^1.59"
requests = "^2.28.1"
uWSGI = "^2.0.21"
xltpl = "^0.16"
openpyxl = "^3.0.10"
django-generic-api-permissions = "^0.2.0"
sentry-sdk = "^1.12.1"
django-storages = "^1.13.2"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
django-stubs = "1.13.0"
factory-boy = "3.2.1"
flake8 = "5.0.4"
flake8-debugger = "4.1.2"
flake8-docstrings = "1.6.0"
flake8-isort = "5.0.0"
flake8-string-format = "0.3.0"
flake8-tuple = "0.4.1"
gitlint = "0.18.0"
isort = "5.10.1"
mypy = "0.991"
pdbpp = "0.10.3"
psutil = "5.9.4"
pydocstyle = "6.1.1"
pytest = "7.2.0"
pytest-cov = "4.0.0"
pytest-django = "4.5.2"
pytest-env = "0.8.1"
pytest-factoryboy = "2.5.0"
pytest-mock = "3.10.0"
pytest-randomly = "3.12.0"
python-semantic-release = "7.32.2"
requests-mock = "1.10.0"
snapshottest = "0.6.0"
types-python-dateutil = "2.8.19.4"
types-requests = "2.28.11.5"
types-setuptools = "65.5.0.3"
types-toml = "0.10.8.1"

[tool.poetry.extras]
mysql = ["mysqlclient"]
pgsql = ["psycopg2-binary"]
databases = ["mysqlclient", "psycopg2-binary"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
skip = "migrations,snapshots"
known_first_party = "document_merge_service"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.pytest.ini_options]
addopts = "--reuse-db --randomly-seed=1521188766 --randomly-dont-reorganize"
DJANGO_SETTINGS_MODULE = "document_merge_service.settings"
filterwarnings = """
    error::DeprecationWarning
    error::PendingDeprecationWarning
    ignore:invalid escape sequence
    ignore:pkg_resources is deprecated as an API:DeprecationWarning"""
env = """
    ADMINS=Test Example <test@example.com>,Test2 <test2@example.com>
    OIDC_USERINFO_ENDPOINT=mock://document-merge-service.github.com/openid/userinfo
    OIDC_BEARER_TOKEN_REVALIDATION_TIME=60"""

[tool.coverage.run]
source = ["."]

[tool.coverage.report]
fail_under = 100

exclude_lines = [
    "pragma: no cover",
    "pragma: todo cover",
    "def __str__",
    "def __unicode__",
    "def __repr__",
]
omit = [
    "*/migrations/*",
    "*/apps.py",
    "manage.py",
    "setup.py",
    "document_merge_service/settings_*.py",
    "document_merge_service/wsgi.py",
    "document_merge_service/document_merge_service_metadata.py",
]
show_missing = true

[tool.semantic_release]
version_source = "tag"
version_toml = "pyproject.toml:tool.poetry.version"
